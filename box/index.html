<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #081B29;
        }

        .progress-bars {
            padding: 25px 30px;
            width: 500px;
            color: aliceblue;
            box-shadow: 5px 5px 20px rgb(0, 0, 0);
        }

        .progress-bars .bar {
            margin: 30px 0;
        }

        .progress-bars .bar:first-child {
            margin-top: 0px;
        }

        .progress-bars .bar .subject {
            margin-bottom: 5px;
        }

        .progress-bars .bar .subject span {
            font-weight: 500;
            font-size: 17px;
            opacity: 0;
            animation: showText1 0.5 1s linear forwards;
        }

        @keyframes showText1 {
            100% {
                opacity: 1;
            }
        }

        /* bar-line */
        .progress-bars .bar .bar-line {
            height: 4px;
            width: 100%;
            background: #000;
            position: relative;
            transform: scaleX(0);
            transform-origin: left;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 10px;
            box-shadow: 0 0 5px aqua, 0 0 25px aqua;
            animation: progress 1s linear forwards;

        }

        @keyframes progress {
            100% {
                transform: scaleX(1);
            }
        }

        /* gap-span */
        .bar .bar-line span {
            height: 2px;
            position: absolute;
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: left;
            background-color: #000;
            animation: progress 1s linear forwards;
        }

        .bar .html span {
            width: 90%;
        }

        .bar .css span {
            width: 60%;
        }

        .bar .javascript span {
            width: 50%;
        }

        .bar .react span {
            width: 70%;
        }

        .bar .python span {
            width: 80%;
        }

        .progress-bar span::before {
            position: absolute;
            content: "";
            top: -10px;
            right: 0;
            height: 0;
            width: 0;
            border-top-color: #000;
            opacity: 0;
            animation: showText2 0.5 1.5s linear forwards;
        }

        .progress-bar span::after {
            position: absolute;
            content: "";
            top: -28px;
            right: 0;
            font-weight: 500;
            color: #fff;
            padding: 1px 8px;
            font-size: 12px;
            border-radius: 3px;
            opacity: 0;
            animation: showText2 0.5 1.5s linear forwards;
        }

        @keyframes showText2 {
            100% {
                opacity: 1;
            }
        }

        .html span::after {
            content: "90%";
        }
    </style>
</head>

<body>

    <div class="progress-bars">
        <div class="bar">
            <div class="subject">
                <span>HTML</span>
            </div>
            <div class="bar-line html">
                <span></span>
            </div>
        </div>
        <div class="bar">
            <div class="subject">
                <span>CSS</span>
            </div>
            <div class="bar-line css">
                <span></span>
            </div>
        </div>
        <div class="bar">
            <div class="subject">
                <span>JavaScript</span>
            </div>
            <div class="bar-line javascript">
                <span></span>
            </div>
        </div>
        <div class="bar">
            <div class="subject">
                <span>React</span>
            </div>
            <div class="bar-line react">
                <span></span>
            </div>
        </div>
        <div class="bar">
            <div class="subject">
                <span>Python</span>
            </div>
            <div class="bar-line python">
                <span></span>
            </div>
        </div>

    </div>


</body>

</html>
